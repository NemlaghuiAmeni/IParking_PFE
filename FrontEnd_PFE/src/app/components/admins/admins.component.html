<div class="testbox">
  <form action="/" class="form">
    <div class="main" style="background-image: url(assets/images/our.jpg); background-repeat: no-repeat; background-size: 2000px; ">

    <div class="row row-stat">

    <div class="col-md-6">
      <div class="panel panel-default panel-table">
        <div class="panel-heading panel-heading-no-divider">Users</div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>

                    <th>E-mail</th>

                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let m of listAdmin">
                    <td>{{m.email}}</td>
                    <td>{{m.role}}</td>
                    <td>
                      <a class="action-btn">
                        <i class="fa fa-trash-o" (click)="onDeletee(m._id)"></i>

                    </a>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
       </div>



    </div>
    <div class="col-md-6">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Add User</div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <form class="form-horizontal">



                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-4 control-label" for="form-control-2">E-mail</label>
                        <div class="col-sm-8">
                          <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>

                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-4 control-label" for="form-control-2">Password</label>
                        <div class="col-sm-8">
                          <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0" required>                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-sm-4 control-label" for="form-control-2">Role</label>
                        <div class="col-sm-8">
                          <select (change)="filterChanged($event.target.value)" class="form-control form-control-lg" ([ngModel])="selected">

                            <option></option>
                            <option class="form-control form-control-lg"  value="admin" *ngIf="role == 'supA'" style="font-size: 15px;">Administrator</option>
                            <option class="form-control form-control-lg"  value="sup" style="font-size: 15px;">Supervisor</option>
                          </select>
                          <label for="location_id" class="formLabel" *ngIf="selecteds == 'sup'">
                            <span class="wc-editable" data-pk="ws_location" data-type="text">Parking</span></label>
                                                                <div class="ng-autocomplete" style="width: 100%;">

                                                                    <ng-template #itemTemplate let-item>
                                                                        <a [innerHTML]="item.name"></a>
                                                                    </ng-template>

                                                                    <ng-template #notFoundTemplate let-notFound>
                                                                        <div [innerHTML]="notFound"></div>
                                                                    </ng-template>
                                                                </div>


                        </div>
                      </div>
                    </div>





                    <div class="row">
                    <div class="btn-block">
                      <button type="button"  (click)="registerUser()" class="btn btn-success">Add</button>                    </div>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
</div>
</div>
    </div>
</form>
</div>
