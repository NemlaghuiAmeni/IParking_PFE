


<body>
  <div class="logcontainer">

    <div class="form-container sign-in-container">
      <form id="Login">
        <h1>Sign in</h1>
          <input type="email" class="form-control"  [(ngModel)]="loginUserData.email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
          <input type="password" class="form-control" [(ngModel)]="loginUserData.password" name="password" id="exampleInputPassword1" placeholder="Password">
          <div class="forgot">
            <a href="reset.html" routerLink="/forgot">Forgot your Password?</a>
          </div>
          <br>
          <button type="submit" class="btn btn-primary float-right"  (click)="loginUser()" >
            <span class="wc-editable" data-pk="ws_btn_choose_your_space" data-type="action" >LOGIN</span>
          </button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello!</h1>
          <p>Enter your personal details and book your parking space with us</p>
          <button class="ghost" id="signUp" routerLink="/registerUser">Sign Up</button>
        </div>
      </div>
    </div>

  </div>




</body>
